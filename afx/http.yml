http:
  # Installed の判定が壊れてる
  - name: docker
    url: https://download.docker.com/{{ .OS }}/static/stable/{{ .Arch }}/{{ .Name }}-20.10.12.tgz
    templates:
      replacements:
        darwin: mac
        arm64: aarch64
        amd64: x86_64
    command:
      link:
        - from: docker/docker
          to: docker
        - from: docker/cli-plugins/docker-app
          to: ~/.docker/cli-plugins/docker-app
        - from: docker/cli-plugins/docker-buildx
          to: ~/.docker/cli-plugins/docker-buildx
  # github.release の設定だと何故かダウンロードできなかった
  - name: docker-compose
    url: https://github.com/docker/compose/releases/download/v2.3.0/docker-compose-{{ .OS }}-{{ .Arch }}
    templates:
      replacements:
        arm64: aarch64
        amd64: x86_64
    command:
      link:
        - from: "docker-compose*"
          to: ~/.docker/cli-plugins/docker-compose
