- defaults:
    link:
      relink: true

- clean: ["~"]

- create:
    - ~/.afx

- link:
    ~/.tmux.conf:
      force: true
    ~/.zshrc:
      force: true
    ~/.zprofile:
      force: true
    ~/.vimrc:
      force: true
    ~/.gitconfig:
      force: true
    ~/.gitignore:
      force: true
    ~/.zshenv:
    ~/.config/afx/github.yml:
      create: true
      path: afx/github.yml

- shell:
    - |
      if [ ! -f ~/.afx/afx ]; then
        curl -L https://github.com/b4b4r07/afx/releases/download/v0.1.15/afx_$(uname | tr "[:upper:]" "[:lower:]")_$(uname -m).tar.gz | tar zx -C ~/.afx
      fi
